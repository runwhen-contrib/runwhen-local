name: ci

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review

concurrency:
  group: ${{ github.workflow }}-${{ github.event.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build:
    if: ${{ github.repository_owner != github.event.pull_request.head.repo.owner.login }}
    uses: ./.github/workflows/build.yaml
    permissions:
      contents: read
      checks: write