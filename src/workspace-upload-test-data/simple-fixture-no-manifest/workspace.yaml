kind: Workspace
apiVersion: runwhen.com/v1
metadata:
  name: test-ws
  labels:
    workspace: test-ws
spec:
  permissions:
  - user: test@runwhen.com
    role: admin
  enabledLocation: []
  configProvided:
  - name: WORKSPACE_PLACEHOLDER
    value: test-ws-placeholder
  slxGroups:
  - name: "Cluster Resources"
    slxs:
    - "test-cluster-cpu"
    - "test-cluster-mem"
    - "test-cluster-disk"
