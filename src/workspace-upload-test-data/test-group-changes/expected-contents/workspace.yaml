kind: Workspace
apiVersion: runwhen.com/v1
metadata:
  name: test-ws
  labels:
    workspace: test-ws
spec:
  permissions:
  - user: test@runwhen.com
    role: admin
  enabledLocation: []
  configProvided:
  - name: WORKSPACE_PLACEHOLDER
    value: test-ws-placeholder
  slxGroups:
  - name: CPU Cluster Resources
    slxs:
    - test-cluster-cpu
  - name: Cluster Resources
    slxs:
    - test-cluster-disk
    - test-cluster-mem
