{% if match_resource is defined and match_resource.project_id is defined %}
    - name: gcp_project_id
      value: "{{ match_resource.project_id }}"
{% endif %}
{% if match_resource is defined and match_resource.project_name is defined %}
    - name: gcp_project_name
      value: "{{ match_resource.project_name }}"
{% endif %}
{% if match_resource is defined and match_resource.region is defined %}
    - name: gcp_region
      value: "{{ match_resource.region }}"
{% endif %}
{% if match_resource is defined and match_resource.zone is defined %}
    - name: gcp_zone
      value: "{{ match_resource.zone }}"
{% endif %}
{% if match_resource is defined and match_resource.location is defined %}
    - name: gcp_location
      value: "{{ match_resource.location }}"
{% endif %}
{% if project is defined and project.name is defined %}
    - name: gcp_project_id
      value: "{{ project.name }}"
{% endif %}
{% if project is defined and project.project_name is defined %}
    - name: gcp_project_name
      value: "{{ project.project_name }}"
{% endif %}
{% if match_resource is defined and match_resource.labels is defined %}
{% for label_key, label_value in match_resource.labels.items() %}
    - name: gcp_label_{{ label_key | replace('-', '_') | replace('.', '_') }}
      value: "{{ label_value }}"
{% endfor %}
{% endif %}
{% if cluster is defined and cluster.cluster_type | default('') == "gke" %}
    - name: gcp_cluster_type
      value: "gke"
{% if cluster.project_id is defined %}
    - name: gcp_project_id
      value: "{{ cluster.project_id }}"
{% endif %}
{% if cluster.region is defined %}
    - name: gcp_region
      value: "{{ cluster.region }}"
{% endif %}
{% if cluster.zone is defined %}
    - name: gcp_zone
      value: "{{ cluster.zone }}"
{% endif %}
{% endif %}

