kind: Workspace
apiVersion: runwhen.com/v1
metadata:
  name: {{workspace.short_name}}
  labels:
    workspace: {{workspace.short_name}}
{% if location_id %}
    locationId: {{location_id}}
{% endif %}
{% if location_name %}
    locationName: {{location_name}}
{% endif %}
  annotations:
    internal.runwhen.com/generated-by: "{{generated_by}}"
spec:
  permissions:
  - user: {{workspace.owner_email}}
    role: admin
  enabledLocation: []
  configProvided:
  - name: WORKSPACE_PLACEHOLDER
    value: {{workspace.short_name}}-placeholder
  {% if groups %}
  slxGroups:
  {% for group in groups.values() %}
  - name: "{{group.name}}"
    {% if group.slxs %}
    slxs:
    {% for slx in group.slxs %}
    - "{{slx}}"
    {% endfor %}
    {% endif %}
    {% if group.dependencies %}
    dependsOn:
    {% for dependency in group.dependencies %}
    - {{dependency}}
    {% endfor %}
    {% endif %}
  {% endfor %}
  {% endif %}
  {% if subgroups %}
  slxSubGroups:
  {% for subgroup in subgroups.values() %}
  - name: "{{subgroup.name}}"
    {% if subgroup.slxs %}
    slxs:
    {% for slx in subgroup.slxs %}
    - "{{slx}}"
    {% endfor %}
    {% endif %}
  {% endfor %}
  {% endif %}
  slxRelationships: []