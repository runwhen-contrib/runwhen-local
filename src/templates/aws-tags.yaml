    - name: platform
      value: aws
    - name: account_id
      value: '{{ match_resource.account_id | string }}'
{% if match_resource.account_name is defined %}
    - name: account_name
      value: '{{ match_resource.account_name | string }}'
{% endif %}
    - name: region
      value: '{{ match_resource.region | string }}'
    - name: service
      value: '{{ match_resource.service | string }}'
    - name: resource_type
      value: '{{ match_resource.resource_type.name | string }}'
{% if qualifiers and qualifiers.resource is defined %}
    - name: resource_name
      value: '{{ qualifiers.resource }}'
{% elif qualifiers and qualifiers.resource_group is defined %}
    - name: resource_name
      value: '{{ qualifiers.resource_group }}'
{% endif %}
{% for cr in child_resource_names | default([]) %}
    - name: child_resource
      value: '{{ cr | string | replace(":", "_") | replace("/", "_") }}'
{% endfor %}
{% if match_resource.is_public is defined %}
    - name: is_public
      value: '{{ match_resource.is_public | string | lower }}'
{% endif %}
{% if match_resource.arn is defined %}
    - name: arn
      value: '{{ match_resource.arn | string | replace(":", "_") }}'
{% endif %}
{% set tags = match_resource.tags %}
{% if tags %}
{% for k, v in match_resource.tags.items() %}
    {% if v and v|string|trim != "" %}
    - name: "[aws]{{ k | string }}"
      value: '{{ v | string }}'
    {% endif %}
{% endfor %}
{% endif %} 

