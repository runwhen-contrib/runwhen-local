apiVersion: runwhen.com/v1
kind: ServiceLevelIndicator
metadata:
  name: {{slx_name}}
  labels:
    {% include "common-labels.yaml" %}
  annotations:
    {% include "common-annotations.yaml" %}
spec:
  displayUnitsLong: OK
  displayUnitsShort: ok
  locations:
    - {{default_location}}
  description: Measures the response code and latency to the ingress object. 
  codeBundle:
    repoUrl: https://github.com/runwhen-contrib/rw-cli-codecollection
    ref: main
    pathToRobot: codebundles/curl-http-ok/sli.robot
  intervalStrategy: intermezzo
  intervalSeconds: 30
  configProvided:
    - name: URL
      value: https://{{match_resource.resource.spec.tls[0].hosts[0]}}
    - name: TARGET_LATENCY
      value: '1.2'
    - name: DESIRED_RESPONSE_CODE
      value: '200'
  secretsProvided: []
  servicesProvided: []