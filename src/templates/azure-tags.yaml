    - name: platform
      value: azure
    - name: subscription_id
      value: {{ subscription_id | default(match_resource.subscription_id) }}
{% if subscription_name is defined %}
    - name: subscription_name
      value: {{ subscription_name }}
{% elif match_resource.subscription_name is defined %}
    - name: subscription_name
      value: {{ match_resource.subscription_name }}
{% endif %}
    - name: resource_group
      value: {{ resource_group.name | default(match_resource.resource_group.name) }}
    - name: resource_name
      value: {{match_resource.resource.name}} 
{% set tags = match_resource.resource.tags %}
{% if tags %}
{% for k, v in tags.items() %}
    {% if v and v|string|trim != "" %}
    - name: "[azure]{{ k | string }}"
      value: "{{ v | string }}"
    {% endif %}
{% endfor %}
{% endif %}

