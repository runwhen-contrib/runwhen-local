apiVersion: runwhen.com/v1
kind: ServiceLevelIndicator
metadata:
  name: {{slx_name}}
  labels:
    {% include "common-labels.yaml" %}
  annotations:
    {% include "common-annotations.yaml" %}
spec:
  displayUnitsLong: OK
  displayUnitsShort: ok
  locations:
    - {{default_location}}
  description: Measures the health of a namespace by scoring Warning events, container restarts, and pods not ready. 
  codeBundle:
    repoUrl: https://github.com/runwhen-contrib/rw-cli-codecollection
    ref: main
    pathToRobot: codebundles/k8s-deployment-healthcheck/sli.robot
  intervalStrategy: intermezzo
  intervalSeconds: 60
  configProvided:
    - name: EVENT_TYPE
      value: Warning
    - name: EVENT_AGE
      value: 5m
    - name: CONTAINER_RESTART_AGE
      value: 5m
    - name: NAMESPACE
      value: {{match_resource.resource.metadata.name}}
    - name: CONTEXT
      value: {{context}}
    - name: DISTRIBUTION
      value: Kubernetes
    - name: EVENT_THRESHOLD
      value: '0'
    - name: CONTAINER_RESTART_THRESHOLD
      value: '0'
  secretsProvided:
    - name: kubeconfig
      workspaceKey: {{custom.kubeconfig_secret_name}}
  servicesProvided:
    - name: {{custom.kubernetes_distribution_binary}}
      locationServiceName: {{custom.kubernetes_distribution_binary}}-service.shared