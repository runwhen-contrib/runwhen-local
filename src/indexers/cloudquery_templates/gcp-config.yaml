kind: source
spec:
  name: "gcp"
  path: "cloudquery/gcp"
  version: "v11.5.1"
  registry: "cloudquery"
  destinations: ["{{destination_plugin_name}}"]
  tables: [
    {% for table_name in tables %}
    "{{table_name}}",
    {% endfor %}
  ]
  spec:
    project_ids: [
      {% for project in projects %}
      "{{project}}",
      {% endfor %}
    ]
