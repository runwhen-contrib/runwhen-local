kind: source
spec:
  name: "gcp"
  spec: 
      service_account_key_json: '$service_account_key_json'
  path: "cloudquery/gcp"
  # NOTE: Version is centrally managed in src/cloudquery-plugins.yaml
  version: "v13.1.0"
  registry: "cloudquery"
  destinations: ["{{destination_plugin_name}}"]
  tables: [
    {% for table_name in tables %}
    "{{table_name}}",
    {% endfor %}
  ]
  spec:
    project_ids: [
      {% for project in projects %}
      "{{project}}",
      {% endfor %}
    ]
