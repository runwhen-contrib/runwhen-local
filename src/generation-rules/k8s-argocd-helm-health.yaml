apiVersion: runwhen.com/v1
kind: GenerationRules
spec:
  generationRules:
    - resourceTypes:
        - applications.argoproj.io
      matchRules:
        - type: pattern
          pattern: ".+"
          properties: [name]
          mode: substring
      slxs:
        - baseName: argocd-helm
          qualifiers: [resource]
          baseTemplateName: k8s-argocd-helm-health
          levelOfDetail: detailed
          outputItems:
            - type: slx
            - type: runbook
              templateName: k8s-argocd-helm-health-taskset.yaml
